          {{.PLATFORM_DIR}}/LICENSE.txt
    vars:
      PLATFORM_DIR: "{{.PROJECT_NAME}}_windows_amd64"
      PACKAGE_PLATFORM: "Windows_64bit"
      PACKAGE_NAME: "{{.PROJECT_NAME}}_{{.VERSION}}_{{.PACKAGE_PLATFORM}}.zip"

  Linux_32bit:
